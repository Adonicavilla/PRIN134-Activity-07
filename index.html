<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏀Basketball Shot Competitions🏀</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>🏀Basketball Shot Contest🏀</h1>
        
        <div class="controls">
            <div class="add-player">
                <input type="text" id="player-name" placeholder="Player Name">
                <input type="text" id="player-team" placeholder="Team Name">
                <button id="add-player-btn">Add Player</button>
            </div>
            <div class="button-group">
                <button class="start" id="start-game-btn">Start Game</button>
                <button class="reset" id="reset-game-btn">Reset Game</button>
            </div>
        </div>
        
        <div class="players-list">
            <h2>Players</h2>
            <table id="players-table">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Team</th>
                        <th>Score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="players-body">
                </tbody>
            </table>
        </div>
        
        <div class="game-log" id="game-log">
            <div class="log-item">Welcome to the Basketball Shot Contest! Add players and click "Start Game" to begin.</div>
        </div>
    </div>

    <script src="PRIN134-Activity-07_tie-required.js"></script>
</body>
</html>
